<html>
  <head>
    <title>Diffa Settings</title>

    <script type="text/javascript" src="js/thirdparty/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="js/thirdparty/jquery.color.js"></script>
    <script type="text/javascript" src="js/thirdparty/json2.js"></script>
    <script type="text/javascript" src="js/thirdparty/underscore-1.3.1.min.js"></script>
    <script type="text/javascript" src="js/thirdparty/backbone-0.9.0.min.js"></script>
    <script type="text/javascript" src="js/thirdparty/backbone.modelbinding-0.5.0.js"></script>
    <script type="text/javascript" src="js/datejs/date-en-GB.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/datejs/extras.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/diffa-common.js" charset="utf-8"></script>

    <script type="text/javascript" src="js/settings.js"></script>

  </head>

  <body>

    <div id="settings-page" class="container">

      <div class="main-logo">
        <h1>Diffa Settings</h1>
      </div>

      <div class="top-navigation-link">
        <a href="index.html">Diffa</a>
      </div>

      <div id="elements">
        <div id="endpoints-list" class="element-list-panel">
          <h4>Endpoints</h4>
          <span class="none-message">No endpoints configured</span>
          <ul class="element-list"></ul>
          <a id="addEndpoint" href="#endpoint" class="add-element">Add New</a>
        </div>

        <div id="pairs-list" class="element-list-panel">
          <h4>Pairs</h4>
          <span class="none-message">No pairs configured</span>
          <ul id="pairs"></ul>
          <a id="addPair" href="" class="add-element">Add New</a>
        </div>

      </div>

      <div id="details">
        <div style="display:none" id="endpoint-editor">
          <dl>
            <dt>Name:</dt><dd class="endpoint-name"><input data-key="name" type="text"><span data-bind="name"></span></dd>
            <dt>Scan URL:</dt><dd><input data-key="scanUrl" type="text" size="60"></dd>
            <dt>Content Retrieval URL:</dt><dd><input data-key="contentRetrievalUrl" type="text" size="60"></dd>
            <dt>Version Generation URL:</dt><dd><input data-key="versionGenerationUrl" type="text" size="60"></dd>
            <dt>Inbound URL:</dt><dd><input data-key="inboundUrl" type="text" size="60"></dd>

            <dd><button class="save">Save</button> <button class="delete">Delete</button></dd>
          </dl>
        </div>
      </div>
    </div>

  </body>

</html>
