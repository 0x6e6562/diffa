<html>
<head>
  <title>Diffa</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <!--link rel="stylesheet" type="text/css" href="css/reset.css" media="screen"/>

  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen"/-->

  <script type="text/javascript" src="js/jquery-1.6.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/datejs/date-en-GB.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/datejs/extras.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/diffa-common.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/graph.js" charset="utf-8"></script>

  <!--style type="text/css">

</head>
<body>
<div class="container showgrid">

  <div class="span-20">
    <h1>Diffa</h1>
  </div>

  <div class="span-2 last">
    <a href="settings.html">Settings</a>
  </div>

  <hr class="space">

  <div id="heatmap" class="span-20">
    <canvas id="underlay" style="background-color: #cfe2f3;width: inherit; position: relative;" ></canvas>
    <canvas id="scale" style="width: inherit;"></canvas>
  </div>

  <div id="diffListContainer" class="span-16">

    <div id="diffList">

      <div id="difflist-header">
        <div class="span-2">Date</div>
        <div class="span-2">Time</div>
        <div class="span-3">Pairing</div>
        <div class="span-3">Item ID</div>
        <div class="span-6 last">Difference</div>
      </div>

      <hr class="space"/>

      <div id="difflist-row">
        <div class="span-16 last">No items loaded yet...</div>
      </div>

    </div>

    <hr class="space"/>

    <div id="navigation">
      <div class="span-6"><a href="#">&lt;-Previous</a></div>
      <div class="span-4">nn of XX pages</div>
      <div class="span-6 last"><a href="#">Next-&gt;</a></div>
    </div>

  </div>

  <div id="contentviewer" class="span-8 last">
    <div id="contentLabel" class="span-8 last ">No item selected</div>

    <div id="item1" class="last diffSet">
      <div class="span-2 upstreamLabel">upstream</div>
      <div class="span-6 last diffHash"></div>
      <div class="span-8 last codeBox">
        <pre></pre>
      </div>
    </div>

    <div id="item2" class="last diffSet">
      <div class="span-2 upstreamLabel">downstream</div>
      <div class="span-6 last diffHash"></div>
      <div class="span-8 codeBox">
        <pre></pre>
      </div>
    </div>

    <div id="diffRepair">
      <div>Repair options</div>
      <div id="actionlist"> </div>
      <div id="repairstatus">No repairs in progress</div>
    </div>
  </div>

</div>

</body>
</html>
