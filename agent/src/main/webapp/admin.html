<html>
  <head>
    <title>Diffa Admin</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/grid24.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/jbase.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/stickyfooter.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-slider.1.8.5.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen"/>

    <script type="text/javascript" src="js/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="js/smartupdater-3.0.02beta.js"></script>

    <script type="text/javascript">
      var gLastStates = [];

      function renderState(state) {
        // TODO: When #216 changes SYNCHRONIZING to SCANNING, this should be updated
        switch (state) {
          case "REQUESTING":    return "Requesting Scan";
          case "UNKNOWN":       return "Scan not run";
          case "FAILED":        return "Last Scan Failed";
          case "UP_TO_DATE":    return "Up to Date";
          case "SYNCHRONIZING": return "Scan In Progress";
        }

        return null;
      }

      function removeAllPairs() {
        $('#pairs').find('tr').remove();
      }

      function addPair(name, state) {
        $('#pairs').append($('<tr><td>' + name + '</td><td>' + renderState(state) + '</td></tr>'));
      }

      $(document).ready(function() {
        $('#scan_all').click(function(e) {
          e.preventDefault();

          removeAllPairs();
          for (var pair in gLastStates) {
            addPair(pair, 'REQUESTING');
          }

          $.ajax({
            url: API_BASE + "/diffs/sessions/scan_all",
            type: "POST",
            success: function() {
              removeAllPairs();
              for (var pair in gLastStates) {
                addPair(pair, 'SYNCHRONIZING');
              }
            },
            error: function(jqXHR, textStatus, errorThrown) {
              alert("Error in scan request: " + errorThrown);
            }
          });
          return false;
        });

        $("#pairs").smartupdater({
          url : API_BASE + "/diffs/sessions/all_scan_states",
          dataType: "json",
          minTimeout: 5000
          }, function (states) {
            gLastStates = states;

            removeAllPairs();
            for (var pair in states) {
              addPair(pair, states[pair]);
            }
          }
        );

        setInterval('$("#pollState").html($("#pairs")[0].smartupdaterStatus.state)',1000);
        setInterval('$("#pollFrequency").html($("#pairs")[0].smartupdaterStatus.timeout)',1000);

      });
    </script>

  </head>

  <body>

    <div id="wrap" class="jbasewrap">

      <h1 class="padtop logo">Diffa Administrative Actions</h1>

      <div class="admin_action">
        <a id="scan_all" href="#">Scan All Pairings For Differences</a>
        <p>Polling: <span id="pollState"></span> every <span id="pollFrequency"></span> ms</p>

        <table class="pair_states">
          <thead>
            <tr><td>Pair</td><td>State</td></tr>
          </thead>
          <tbody id="pairs"/>
        </table>
      </div>

    </div>

  </body>

</html>
